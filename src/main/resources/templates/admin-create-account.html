<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Create Account</title>

  <style>
    body {
        font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
        margin: 0;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #000000;
        overflow: hidden;
    }

    .page-border {
        width: 980px;
        max-width: 95%;
        height: 85vh;
        padding: 40px;
        border-radius: 28px;

        background: linear-gradient(145deg, rgba(30,40,90,0.95), rgba(40,60,120,0.95));
        box-shadow: 0 25px 60px rgba(0,0,0,0.7),
                    0 0 70px rgba(255,255,255,0.05) inset;
        backdrop-filter: blur(10px);

        display: flex;
        flex-direction: column;
        row-gap: 20px;
        position: relative;
    }

    .page-border::before {
        content: "üè¶";
        position: absolute;
        bottom: 20px;
        right: 20px;
        font-size: 140px;
        opacity: 0.05;
        pointer-events: none;
    }

    .header-line {
        font-size: 36px;
        font-weight: 700;
        color: #ffffff;
        text-align: center;
    }

    .header-line::before {
        content: "üìù";
        margin-right: 10px;
        color: #ffd700;
    }

    .nav-bar {
        display: flex;
        justify-content: center;
        gap: 12px;
    }

    .nav-item {
        flex: 1;
        padding: 12px 0;
        font-size: 15px;
        font-weight: 600;
        text-align: center;
        text-decoration: none;
        border-radius: 12px;
        background-color: rgba(0,0,0,0.6);
        color: #ffffff;
        transition: all 0.3s ease;
    }

    .nav-item:hover {
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        transform: translateY(-2px);
    }

    .yellow-box {
        background: linear-gradient(135deg, #2563eb, #60a5fa);
    }

    .nav-bar form button.nav-item {
        border: none;
        cursor: pointer;
    }

    .form-scroll {
        flex: 1;
        overflow-y: auto;
        padding-right: 10px;
    }

    .form-scroll::-webkit-scrollbar {
        width: 6px;
    }

    .form-scroll::-webkit-scrollbar-thumb {
        background: #ffffff55;
        border-radius: 4px;
    }

    .form-scroll::-webkit-scrollbar-track {
        background: transparent;
    }

    .input-field {
        width: 100%;
        padding: 14px 16px;
        margin-bottom: 14px;
        border: none;
        border-radius: 16px;
        background: rgba(255,255,255,0.15);
        color: #ffffff;
        font-size: 16px;
        outline: none;
        box-shadow: inset 0 2px 8px rgba(0,0,0,0.35);
        transition: all 0.3s ease;
    }

    .input-field::placeholder {
        color: #ffffffaa;
    }

    .input-field:focus {
        background: rgba(255,255,255,0.25);
        box-shadow: 0 0 10px rgba(37,99,235,0.6) inset;
    }

    .btn-capsule {
        width: 100%;
        padding: 18px 0;
        border: none;
        border-radius: 18px;
        background: linear-gradient(135deg, #1e40af, #3b82f6);
        color: #ffffff;
        font-size: 17px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 25px rgba(0,0,0,0.6);
    }

    .btn-capsule:hover {
        background: linear-gradient(135deg, #2563eb, #60a5fa);
        transform: translateY(-2px);
    }

    .footer {
        text-align: center;
        font-size: 14px;
        color: #ffffffaa;
        padding-top: 15px;
        border-top: 1px dashed #ffffff55;
    }
  </style>
</head>

<body>

<div class="page-border">

  <div class="header-line">Admin Create Account</div>

  <div class="nav-bar">
    <a href="/admin/home" class="nav-item">Home</a>
    <a href="/admin/create-account" class="nav-item yellow-box">Create Account</a>
    <a href="/admin/all-accounts" class="nav-item">All Customers</a>

    <form th:action="@{/logout}" method="post">
      <button type="submit" class="nav-item">Logout</button>
    </form>
  </div>


  <form th:action="@{/admin/create-account}" method="post" class="form-scroll">
    <input type="text" name="fullName" placeholder="Full Name" class="input-field">
    <input type="text" name="username" placeholder="Login Username" class="input-field">
    <input type="password" name="password" placeholder="Login Password" class="input-field">
    <input type="text" name="accountNumber" placeholder="Account Number" class="input-field">
    <input type="text" name="accountType" placeholder="Account Type (SAVINGS / CHECKING)" class="input-field">
    <input type="number" name="balance" placeholder="Initial Balance" class="input-field">

    <button type="submit" class="btn-capsule">
      Create Customer & Account
    </button>
  </form>

  <div class="footer">
    ¬© 2026 Velocity Bank. All rights reserved.
  </div>

</div>

</body>
</html>
