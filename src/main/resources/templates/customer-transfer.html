<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer Transfer</title>

    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            overflow: hidden;
        }

        .page-border {
            width: 980px;
            max-width: 95%;
            height: 85vh;
            padding: 40px;
            border-radius: 28px;

            background: linear-gradient(145deg, rgba(30,40,90,0.95), rgba(40,60,120,0.95));
            box-shadow: 0 25px 60px rgba(0,0,0,0.7),
                        0 0 70px rgba(255,255,255,0.05) inset;
            backdrop-filter: blur(10px);

            display: flex;
            flex-direction: column;
            row-gap: 20px;
            position: relative;
        }

        .page-border::before {
            content: "üè¶";
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 140px;
            opacity: 0.05;
        }

        .header-line {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
        }

        .header-line::before {
            content: "üí∏";
            margin-right: 10px;
            color: #ffd700;
        }

        .blue-box {
            background: linear-gradient(135deg, #2563eb, #60a5fa);
            color: #ffffff;
            padding: 22px;
            border-radius: 22px;
            text-align: center;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
            padding: 14px;
            border-radius: 12px;
            text-align: center;
            font-weight: 600;
        }

        .input-field {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 16px;
            background: rgba(255,255,255,0.15);
            color: #ffffff;
            text-align: center;
            outline: none;
        }

        .input-field::placeholder {
            color: #ffffffaa;
        }

        .btn-capsule {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            color: #ffffff;
            font-size: 17px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(0,0,0,0.6);
            transition: 0.3s;
        }

        .btn-capsule:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #2563eb, #60a5fa);
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: auto;
        }

        .nav-links a,
        .nav-links form button {
            background: none;
            border: none;
            color: #ffffffaa;
            font-size: 15px;
            cursor: pointer;
            text-decoration: underline;
        }

        .nav-links a:hover,
        .nav-links form button:hover {
            color: #60a5fa;
        }

        .page-border::after {
            content: "¬© 2026 Velocity Bank. All rights reserved.";
            text-align: center;
            font-size: 14px;
            color: #ffffffaa;
            padding-top: 14px;
            border-top: 1px dashed #ffffff55;
        }
    </style>
</head>

<body>

<div class="page-border">

    <div class="header-line">Customer Transfer</div>

    <div class="blue-box">Transfer Funds</div>

    <div th:if="${errorMessage}" class="error-message">
        <span th:text="${errorMessage}"></span>
    </div>

    <form th:action="@{/customer/transfer}" method="post" style="display: flex; flex-direction: column; gap: 14px;">
        <input type="text" name="fromAcc" placeholder="Sender Account Number" class="input-field" required>
        <input type="text" name="toAcc" placeholder="Receiver Account Number" class="input-field" required>
        <input type="text" name="accountType" placeholder="Account Type" class="input-field">
        <input type="number" name="amount" placeholder="Amount" class="input-field" required>

        <button type="submit" class="btn-capsule">Pay</button>
    </form>

    <div class="nav-links">
        <a href="/customer/home">Home</a>

        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>

</div>

</body>
</html>
