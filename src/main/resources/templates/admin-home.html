<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>

    <style>
        body {
            font-family: 'Inter', 'Segoe UI', Roboto, Arial, sans-serif;
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
            overflow: hidden;
        }

        .page-border {
            width: 980px;
            max-width: 95%;
            padding: 40px 40px 30px;
            border-radius: 28px;
            height: 85vh;

            background: linear-gradient(145deg, rgba(30,40,90,0.95), rgba(40,60,120,0.95));
            box-shadow: 0 25px 60px rgba(0,0,0,0.7),
                        0 0 70px rgba(255,255,255,0.05) inset;
            backdrop-filter: blur(10px);

            display: flex;
            flex-direction: column;
            row-gap: 20px;
            position: relative;
        }

        .page-border::before {
            content: "üè¶";
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 140px;
            opacity: 0.05;
            pointer-events: none;
        }

        .header-line {
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            text-align: center;
        }

        .header-line::before {
            content: "üèõÔ∏è";
            margin-right: 10px;
            color: #ffd700;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            gap: 12px;
        }

        .nav-item {
            flex: 1;
            padding: 12px 0;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            border-radius: 12px;
            background-color: rgba(0,0,0,0.6);
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .nav-item:hover {
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            transform: translateY(-2px);
        }

        .nav-bar form button.nav-item {
            border: none;
            cursor: pointer;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
            margin: 10px 0 5px;
        }

        h3::after {
            content: "";
            display: block;
            height: 3px;
            width: 60px;
            background: #ffffffaa;
            margin-top: 8px;
            border-radius: 2px;
        }

        /* üî• SCROLLABLE AREA */
        .accounts-scroll {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }

        .accounts-scroll::-webkit-scrollbar {
            width: 6px;
        }

        .accounts-scroll::-webkit-scrollbar-thumb {
            background: #ffffff55;
            border-radius: 4px;
        }

        .accounts-scroll::-webkit-scrollbar-track {
            background: transparent;
        }

        .btn-capsule {
            width: 90%;
            padding: 16px 20px;
            margin-bottom: 14px;
            border-radius: 18px;
            background: rgba(255,255,255,0.1);
            border: none;
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            box-shadow: 0 6px 18px rgba(0,0,0,0.25);
            transition: all 0.3s ease;
        }

        .btn-capsule:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.35);
            background: rgba(255,255,255,0.2);
        }

        .btn-capsule span:first-child {
            font-weight: 700;
            color: #ffd700;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            color: #ffffffaa;
            padding-top: 15px;
            border-top: 1px dashed #ffffff55;
        }
    </style>
</head>

<body>

<div class="page-border">

    <div class="header-line">Admin Portal</div>

    <div class="nav-bar">
        <a href="/admin/home" class="nav-item">Home</a>
        <a href="/admin/create-account" class="nav-item">Create Account</a>
        <a href="/admin/all-accounts" class="nav-item">All Customers</a>

        <form th:action="@{/logout}" method="post">
            <button type="submit" class="nav-item">Logout</button>
        </form>
    </div>

    <h3>Recent Accounts</h3>

    <!-- ‚úÖ ONLY THIS PART SCROLLS -->
    <div class="accounts-scroll">
        <div th:each="acc : ${recentAccounts}" class="btn-capsule">
            <span th:text="${acc.accountNumber}"></span> -
            <span th:text="${acc.user.fullName}"></span>
        </div>
    </div>

    <div class="footer">
        ¬© 2026 Velocity Bank. All rights reserved.
    </div>

</div>

</body>
</html>
